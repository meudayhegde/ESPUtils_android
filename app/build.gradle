apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    signingConfigs {
        iRWaRE_Release {
        storeFile file('iRWaRE_Release')
            storePassword 'sign_pass'
            keyAlias = 'passwd'
            keyPassword 'password_example'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.irware.remote"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        applicationIdSuffix = 'com.irware.remote'
        versionNameSuffix = '1.0'
        testApplicationId = 'com.irware.remote'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix = 'com.irware.remote'
            versionNameSuffix = '1_0'
            signingConfig signingConfigs.iRWaRE_Release
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'com.github.clans:fab:1.6.4'
    implementation 'com.github.madrapps:pikolo:2.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.2.0-alpha02'
}
